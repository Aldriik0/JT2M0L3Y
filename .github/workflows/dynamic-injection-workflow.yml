name: Dynamic README injection
on:
  schedule: # run workflow automatically
  # this will make it run every hour
  - cron: "0 * * * *"
  # run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly
  worflow_dispatch:
jobs:
  get-office-quotes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Let the magic happen
        uses: actions/setup-note@v1
        with:
          node-version: 14.6.0
      
      - run: yarn

      - run: node .

      - name: Add to git repo
        run: |
          git config pull.rebase false
          git pull
          git add .
          git config --global user.name "JT2M0L3Y"
          git config --global user.email "jtsmoley@icloud.com"
          git commit -m "[Automated] README updated with new Office quote!"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
